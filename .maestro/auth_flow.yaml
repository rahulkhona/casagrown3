appId: dev.casagrown.community
---
- launchApp
- tapOn: 'Log In'
- assertVisible: 'Welcome Back'
- tapOn: 'Email' # Tap email button
- assertVisible: 'Enter your email'
- inputText: 'test@example.com'
- tapOn: 'Send Code'
- assertVisible: "Verify it's you"
