# Profile Management Flow â€” Maestro E2E test
# Tests navigating to profile and verifying key profile elements.

appId: dev.casagrown.community

---

# Login first
- runFlow: ../utils/login.yaml

# Wait for feed to load
- extendedWaitUntil:
          visible: "Tomatoes"
          timeout: 15000

# Navigate to profile via header avatar initial
- tapOn:
          text: "T"
          index: 0

# Verify profile screen header
- extendedWaitUntil:
          visible: "Profile Settings"
          timeout: 10000

# Verify key profile elements visible without scrolling
- assertVisible: "Edit Profile"
- assertVisible: "Test Seller"
- assertVisible: "seller@test.local"
- assertVisible: "My Community"

# Go back to feed
- tapOn: "Back"

# Verify we're back on feed
- extendedWaitUntil:
          visible: "Tomatoes"
          timeout: 10000
